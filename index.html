<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- User Name Input -->
    <div id="namePopup" class="name-popup">
        <p>Please enter your name:</p>
        <input type="text" id="userNameInput" placeholder="Your Name">
        <button onclick="saveUserName()">Save</button>
    </div>
    <div class="container">
        <!-- To-Do Header -->
        <div class="todo-header">
            <h2 id="headerText">Welcome!<br> Your To-Do List</h2>
        </div>
     <!-- Task Input Section -->
     <div class="todo-body">
        <input type="text" id="todoText" class="todo-input" placeholder="Add your task">
        <input type="date" id="todoDate" class="todo-date">
        <select id="taskType">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
        <button onclick="CreateToDoItems()">Add Task</button>
    </div>
    <!-- Filter Section -->
    <div>
        <label for="taskFilter">Filter Tasks:</label>
        <select id="taskFilter" onchange="filterTasks()">
            <option value="all">All</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
    </div>

    <!-- Task List -->
    <div class="todo-list">
        <ul id="taskList"></ul>
    </div>
</div>
  <!-- Footer (Always at Bottom) -->
  <footer>
    <div class="footer-content">
        <p>Â© 2025 To-Do List App</p>
        <div class="social-links">
            <a href="https://github.com/settings/profile" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</footer>

</body>
</html>
